name: Build Android APK (Network Stable)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # íƒ€ì„ì•„ì›ƒ ì„¤ì •
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-dev \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          libssl-dev \
          libffi-dev \
          libpng-dev \
          libjpeg-dev \
          zlib1g-dev \
          autotools-dev \
          autoconf \
          libtool \
          pkg-config \
          cmake \
          unzip \
          wget \
          curl
    
    - name: Setup Android SDK (Network Stable)
      run: |
        # Android SDK ì„¤ì •
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        mkdir -p $ANDROID_SDK_ROOT
        
        # Command Line Tools ë‹¤ìš´ë¡œë“œ (ì¬ì‹œë„ í¬í•¨)
        echo "Downloading Android Command Line Tools..."
        for i in {1..5}; do
          echo "Download attempt $i/5..."
          if wget -q --timeout=60 --tries=3 \
            https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip \
            -O /tmp/cmdline-tools.zip; then
            echo "Download successful!"
            break
          else
            echo "Download failed, retrying in 10 seconds..."
            sleep 10
          fi
          if [ $i -eq 5 ]; then
            echo "All download attempts failed"
            exit 1
          fi
        done
        
        # ì••ì¶• í•´ì œ ë° ì„¤ì¹˜
        unzip -q /tmp/cmdline-tools.zip -d $ANDROID_SDK_ROOT/
        mv $ANDROID_SDK_ROOT/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools-temp
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        mv $ANDROID_SDK_ROOT/cmdline-tools-temp/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
        rm -rf $ANDROID_SDK_ROOT/cmdline-tools-temp
        
        # í™˜ê²½ë³€ìˆ˜ ì„¤ì •
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        
        # SDK íŒ¨í‚¤ì§€ ì„¤ì¹˜ (ì¬ì‹œë„ í¬í•¨)
        echo "Installing Android SDK packages..."
        for i in {1..3}; do
          echo "SDK installation attempt $i/3..."
          if yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses; then
            echo "License acceptance successful!"
            break
          else
            echo "License acceptance failed, retrying in 5 seconds..."
            sleep 5
          fi
        done
        
        # í•„ìˆ˜ íŒ¨í‚¤ì§€ ì„¤ì¹˜
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-31"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;31.0.0"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        pip install -r requirements.txt
    
    - name: Create presplash.png (if missing)
      run: |
        if [ ! -f presplash.png ]; then
          cp icon.png presplash.png
        fi
    
    - name: Clean previous builds
      run: |
        rm -rf .buildozer
        rm -rf bin
        rm -rf build
    
    - name: Build APK with network retry
      run: |
        # ë„¤íŠ¸ì›Œí¬ ì¬ì‹œë„ë¥¼ ìœ„í•œ buildozer ì‹¤í–‰
        echo "Starting APK build with network retry..."
        for i in {1..3}; do
          echo "Build attempt $i/3..."
          if timeout 30m buildozer android debug; then
            echo "Build successful!"
            break
          else
            echo "Build failed, cleaning and retrying..."
            rm -rf .buildozer/android/platform/build-*
            sleep 15
          fi
          if [ $i -eq 3 ]; then
            echo "All build attempts failed"
            exit 1
          fi
        done
    
    - name: Verify APK exists
      run: |
        if [ -f bin/*.apk ]; then
          echo "APK file found:"
          ls -la bin/*.apk
        else
          echo "APK file not found!"
          exit 1
        fi
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: giftcard-manager-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/**/*.log
        retention-days: 7
        if-no-files-found: ignore
    
