name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 허용

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-dev \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          libssl-dev \
          libffi-dev \
          libpng-dev \
          libjpeg-dev \
          zlib1g-dev \
          autotools-dev \
          autoconf \
          libtool \
          pkg-config \
          cmake
    
    - name: Install Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Setup Android SDK
      run: |
        # Android SDK 설정
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        export PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools
        
        # SDK 디렉토리 생성
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        
        # Command Line Tools 다운로드
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
        unzip -q /tmp/cmdline-tools.zip -d /tmp/
        mv /tmp/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
        
        # SDK 패키지 설치
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-31"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;31.0.0"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"
        
        # 환경변수 설정
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_ENV
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        pip install -r requirements.txt
    
    - name: Create presplash.png (if missing)
      run: |
        if [ ! -f presplash.png ]; then
          cp icon.png presplash.png
        fi
    
    - name: Clean previous builds
      run: |
        rm -rf .buildozer
        rm -rf bin
        rm -rf build
    
    - name: Build APK
      run: |
        buildozer android debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: giftcard-manager-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/build-*/gradle*.log
          .buildozer/android/platform/python-for-android.log
          .buildozer/android/platform/*.log
          .buildozer/**/*.log
        retention-days: 7
        if-no-files-found: ignore
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        name: Release ${{ github.ref_name }}
        body: |
          ## 📱 상품권 관리 시스템 v${{ github.ref_name }}
          
          ### 🎯 주요 기능
          - ✅ 상품권 관리 (추가/수정/삭제)
          - ✅ 주문 자동 수집 (네이버 커머스)
          - ✅ SMS/MMS 자동 발송
          - ✅ 24시간 백그라운드 실행
          - ✅ 웹 관리 인터페이스
          - ✅ 실시간 알림
          
          ### 📦 설치 방법
          1. APK 파일 다운로드
          2. 안드로이드 폰에서 "알 수 없는 소스" 허용
          3. APK 설치 실행
          4. 권한 허용 (저장소, 전화, 네트워크)
          5. 환경 변수 설정 (.env 파일)
          
          ### 🔧 사용법
          - 앱 실행 후 터치 인터페이스 사용
          - 웹 브라우저에서 http://폰IP:5000 접속
          - 자동 수집 및 발송 기능 활성화
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
