name: Build Android APK (SDK Fixed)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 허용

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          build-essential \
          git \
          python3-dev \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          libssl-dev \
          libffi-dev \
          libpng-dev \
          libjpeg-dev \
          zlib1g-dev \
          autotools-dev \
          autoconf \
          libtool \
          pkg-config \
          cmake \
          unzip
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install required Android SDK components
      run: |
        echo "Installing required Android SDK components..."
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;25.2.9519653"
    
    - name: Verify Android SDK installation
      run: |
        echo "Android SDK Root: $ANDROID_SDK_ROOT"
        ls -la $ANDROID_SDK_ROOT/
        echo "Installed packages:"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list_installed
    
    - name: Ensure build-tools path for Buildozer
      run: |
        echo "Setting up build-tools path for Buildozer..."
        BUILD_TOOLS_PATH="$ANDROID_SDK_ROOT/build-tools/31.0.0"
        EXPECTED_PATH="$HOME/.buildozer/android/platform/android-sdk/build-tools/31.0.0"
        
        echo "Build tools installed at: $BUILD_TOOLS_PATH"
        echo "Buildozer expects them at: $EXPECTED_PATH"
        
        # Create directory structure
        mkdir -p "$(dirname "$EXPECTED_PATH")"
        mkdir -p "$HOME/.buildozer/android/platform/android-sdk/platform-tools"
        
        # Create symlinks if they don't exist
        if [ ! -d "$EXPECTED_PATH" ] && [ -d "$BUILD_TOOLS_PATH" ]; then
          ln -s "$BUILD_TOOLS_PATH" "$EXPECTED_PATH"
          echo "Created symlink: $EXPECTED_PATH -> $BUILD_TOOLS_PATH"
        fi
        
        # Also link platform-tools
        PLATFORM_TOOLS_PATH="$ANDROID_SDK_ROOT/platform-tools"
        EXPECTED_PLATFORM_PATH="$HOME/.buildozer/android/platform/android-sdk/platform-tools"
        if [ ! -L "$EXPECTED_PLATFORM_PATH" ] && [ -d "$PLATFORM_TOOLS_PATH" ]; then
          rm -rf "$EXPECTED_PLATFORM_PATH"
          ln -s "$PLATFORM_TOOLS_PATH" "$EXPECTED_PLATFORM_PATH"
          echo "Created symlink: $EXPECTED_PLATFORM_PATH -> $PLATFORM_TOOLS_PATH"
        fi
        
        # Verify AIDL tool
        if [ -f "$BUILD_TOOLS_PATH/aidl" ]; then
          echo "AIDL tool found at: $BUILD_TOOLS_PATH/aidl"
        else
          echo "Warning: AIDL tool not found!"
        fi
    
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create presplash.png (if missing)
      run: |
        if [ ! -f presplash.png ]; then
          cp icon.png presplash.png
        fi
    
    - name: Clean previous builds
      run: |
        rm -rf .buildozer
        rm -rf bin
        rm -rf build
    
    - name: Build APK
      run: |
        buildozer android debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: giftcard-manager-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/**/*.log
        retention-days: 7
        if-no-files-found: ignore
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        name: Release ${{ github.ref_name }}
        body: |
          ## 📱 상품권 관리 시스템 v${{ github.ref_name }}
          
          ### 🎯 주요 기능
          - ✅ 상품권 관리 (추가/수정/삭제)
          - ✅ 주문 자동 수집 (네이버 커머스)
          - ✅ SMS/MMS 자동 발송
          - ✅ 24시간 백그라운드 실행
          - ✅ 웹 관리 인터페이스
          - ✅ 실시간 알림
          
          ### 📦 설치 방법
          1. APK 파일 다운로드
          2. 안드로이드 폰에서 "알 수 없는 소스" 허용
          3. APK 설치 실행
          4. 권한 허용 (저장소, 전화, 네트워크)
          5. 환경 변수 설정 (.env 파일)
          
          ### 🔧 사용법
          - 앱 실행 후 터치 인터페이스 사용
          - 웹 브라우저에서 http://폰IP:5000 접속
          - 자동 수집 및 발송 기능 활성화
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
